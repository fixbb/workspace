<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;/* 将所有的元素的边距置为0 */
        }
        .item {
            width: 300px;
            height: 300px;
            background: url(./imgs/1.jpg);
            float: left;
            margin: 20px;
        }
        #box {
            width: 1200px;
            margin: auto;
            overflow: auto; /* 让父元素自动设置边距，左右边距相等，即可达到居中效果，水平方向有效 */
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
