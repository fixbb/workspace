<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #news {
            list-style: none;
            width: 370px;
        }
        #news li {
            height: 40px;
            line-height: 40px;
            border-bottom: dashed 1px grey;
        }
        #news li a {
            color: gray;
            text-decoration: none;
        }
        #news li .last {
            border: none;
        }
    </style>
</head>
<body>
    <ul id="news">
        <li><a href="">深圳</a></li>
        <li><a href="">上海</a></li>
        <li><a href="">北京</a></li>
        <li><a href="">广州</a></li>
        <li><a href="">长沙</a></li>
        <li><a href="">杭州</a></li>
        <li><a href="">武汉</a></li>
    </ul>
</body>
</html>
