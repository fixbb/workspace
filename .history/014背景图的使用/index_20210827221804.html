    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
             background-image: url(imgs/2.jpg);      /*  背景图默认是平铺的,会使得没有占满页面的背景图变成多个，直到占满整个元素 */
             background-repeat: no-repeat;  /*  通过设置禁止重复，使得背景图不是平铺的 */
             background-position: left bottom;   /*  设置图片的位置(两个参数): 分别调整水平方向和调整垂直方向*/
        } 
    </style>
</head>
