<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- span作为一个容器标签，不具备任何特殊功能，仅当作容器来使用。用于包裹一段文本，便于给文本增加样式。
        b标签用于给文本内容加粗。
        div作为一个通用的容器标签不具备任何特殊功能，进当作容器来使用，可以包括任何内容，也可以容器直接互相包裹。
        text-align: center; 让容器内部元素水平居中。
        margin: auto; 让整个容器是水平局中。
    -->
    <div style="color: #555; text-align: center;">
        <p>
            <span style="background-color: gray; color: white; font-size: 20px;">
                前锋简介
            </span>
        </p>
        <p>
            <b>开头公司:</b>
            成立于1151561516，已在
            <span style="color: turquoise;">
                1234567897
            </span>
        </p>
    </div>

</body>

</html>
