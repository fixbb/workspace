<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- colspan规定单元格可横跨的列数。 	
        rowspan设置单元格可纵跨的行数。作为td标签的属性 
        th标签=加粗并水平居中的td标签-->
    <table border="1px" cellspacing="0">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="200px">
        <col width="400px">
        <tr align="center" height="60px">
            <td colspan="7">个人简历</td>
        </tr>
        <tr align="center" height="60px">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td rowspan="4">照片</td>
        </tr>
        <tr align="center" height="60px">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            
            <td  colspan="3"></td>
         
        </tr>
        <tr align="center" height="60px">
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            
            <td colspan="3"></td>
           
        </tr>
        <tr align="center" height="60px">
            <td>毕业院校</td>
            
            <td colspan="5"></td>
        
        </tr>
        <tr align="center" height="60px">
            <td>求职意向</td>
            <td  colspan="6"></td>
        </tr>
    </table>
</body>

</html>
