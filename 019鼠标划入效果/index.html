<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background: #000000;
        }

        /* :hover当鼠标划入到test元素上，该元素样式发生的变化 */
        .test:hover {
            background: pink;
        }

        .info {
            color: blue;
            text-decoration: none;
        }
        .info:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="test">
    </div>
    <a href="" class="info">haohaohao</a>
</body>

</html>
