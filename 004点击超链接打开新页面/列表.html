<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- 实心圆无序列表 -->
    <ul type="disc">
        <li>1</li>
        <li>2</li>
    </ul>
    <!-- 空心圆无序列表 -->
    <ul type="circle">
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- 实正方形无序列表 -->
    <ul type="square">
        <li>5</li>
        <li>6</li>
    </ul>
    <!-- 有序列表 -->
    <!-- 数字排序 -->
    <ol type="1">
        <li>5656</li>
        <li>5456</li>
    </ol>
    <!-- 小写字母排序 -->
    <ol type="a">
        <li>5656</li>
        <li>5456</li>
    </ol>
    <!-- 大写字母排序 -->
    <ol type="A">
        <li>5656</li>
        <li>5456</li>
    </ol>
    <!-- 罗马字母排序 -->
    <ol type="i">
        <li>5656</li>
        <li>5456</li>
    </ol>
    <!-- 罗马字母排序 -->
    <ol type="I">
        <li>5656</li>
        <li>5456</li>
    </ol>
</body>
</html>
